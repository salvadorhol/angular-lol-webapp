
<div class="container">
	<div style="margin-top: 10%">
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4">
				<img src="lee-sin.png" style="height: 125px; display: block; margin-left: auto; margin-right: auto">
			</div>
		</div>

		<div class="row">
			<div class="col-sm-4 col-sm-offset-4">
					<div class="input-group">
						<input type="text" id="summonerName" class="form-control" ng-model="summonerName" ng-init="summonerName = ''" ng-keypress="searchSummoner($event)"/>
						<span class="input-group-btn">
							<select name="region" class="form-control" style="width: 82px" ng-model="selRegion" ng-options="region.value for region in regionList"></select>
						</span>
						<span class="input-group-btn">
							<button type="button" class="btn btn-royal" ng-click="searchSummoner({keyCode: 13})"><i class="glyphicon glyphicon-sunglasses"></i> R</button>
						</span>
					</div>
				</div>
				<h3 class="text-center">{{errorMessage}}</h3>
			</div>
		</div>
	</div>
</div>
